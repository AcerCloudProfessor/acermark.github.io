<!DOCTYPE html>
<head>
<title>Easy Control</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<font id="title">Easy Controlaa</font><p><br>

<div id="content" class="row">
	<div class="col-sm-12  col-xs-12">
		<div id="analog" class="col-sm-6 col-xs-12">
				<tr style="text-align: left;">	
				<td><font id="RecListen" color="gray"><b>Listening</b></font></td>
				</tr>
			<div class="analogListenclass">
				<img class="analogsensor" src="img/Recog-icon.jpg" />
				<p id="Recog-icon">none</p><br>
			</div>
			<p>	
			<div class="analogclass">
				<img class="analogsensor" src="img/light.png" />
				<span class="analogvalue" id="lightvalue">none</span><br>
			</div>
			<p>
			<div class="analogclass">
				<img class="analogsensor" src="img/temp.png" />
				<span class="analogvalue" id="temperaturevalue">none</span>
			</div>
		</div>

		<div id="rgb" class="col-sm-6 col-xs-12">
			<img class="rgbled" src="img/rgb.png" />
			<table style="margin: 0 auto; margin-top: 10px;">
				<tr style="text-align: center;">
					<td><font color="red"><b>Red</b></font></td>
					<td><font color="green"><b>green</b></font></td>
					<td><font color="blue"><b>blue</b></font></td>
				</tr>
				<tr style="text-align: center;">
					<td id="redvalue">0</td>
					<td id="greenvalue">10</td>
					<td id="bluevalue">0</td>
				</tr>
				<tr>
					<td><input Onchange="changeColor();" type="range" id="rled" class="ledbar" value="0" min="0" max="255"></td>
					<td><input Onchange="changeColor();" type="range" id="gled" class="ledbar" value="0" min="0" max="255"></td>
					<td><input Onchange="changeColor();" type="range" id="bled" class="ledbar" value="0" min="0" max="255"></td>
				</tr>
			</table>
			<span id="showcolor"></span>
		</div>
	</div>
</div>

<script>
	
	var lightdata;
	var tempdata;
	var celsius;
	setup();
	// Analog
	function loop() {
		if(cpf){
	
			lightdata = cpf.get("light sensor");
			tempdata = cpf.get("temperature sensor");
			//recdata = cpf.get("Speech Rec Result", 1);
			celsius = toCelsius(tempdata);	
			document.getElementById("lightvalue").innerHTML = lightdata;
			document.getElementById("temperaturevalue").innerHTML = celsius;
			//document.getElementById("Recog-icon").innerHTML = recdata;
		}
		setTimeout(loop, 1000);
	}
	loop();
	
	// RGB
	function changeColor() {
		var Rled = document.getElementById("rled").value;
		var Gled = document.getElementById("gled").value;
		var Bled = document.getElementById("bled").value;
		
		document.getElementById("redvalue").innerHTML = Rled;
		document.getElementById("greenvalue").innerHTML = Gled;
		document.getElementById("bluevalue").innerHTML = Bled;
		
		document.getElementById("showcolor").style.backgroundColor = 'rgb(' + Rled + ',' + Gled + ',' + Bled + ')';
	
		if(cpf){
			cpf.setChainableLed("0," + Rled + "," + Gled + "," + Bled + ";");
		}
		
	}
	
	// Temperature
	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;
		
		return temperature.toFixed(2);
	}
	
	// cpf setup
	function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "analog", 1,"INPUT"], ["setPinMode", "digital", 2,"OUTPUT"], ["setPinMode", "digital", 6, "TONE"], ["grove_newChainableLED", 7, 8, 1]'); 
			//document.getElementById("demo").innerHTML += ret + "<br>";
	}
	
	// Init Speech Recognition
	function initSpeechRecognition(){
		if(cpf)
			cpf.initSpeechRecognition(); 
	}
	initSpeechRecognition();
		
	// Get Listener Status
	function GetRecognitionListenStatus(Status) {
		console.log('status = ' + Status);
		var x = document.getElementById("RecListen");
		if(Status == "true"){
			//document.getElementById("RecListen").innerHTML='Listening...';
			x.innerHTML="Listening...";
			x.style.fontWeight = 'bold';
			x.style.color="red";
		} else {
			//document.getElementById("RecListen").innerHTML='Listening';
			x.innerHTML="Listening";
			x.style.fontWeight = 'bold';
			x.style.color="gray";
        	}
	}
	
	// Get Recognition Result
	function GetRecognizeResult(Result, Type) {
		//document.getElementById("Recog-icon").innerHTML = Result;
		//document.getElementById("title").innerHTML = "XXXXXXXXXXXXXXXXXX";
		console.log('Result = ' +Result);

		var x = document.getElementById("Recog-icon");
		x.innerHTML = Result;
               	if(!Result.localeCompare("abc")) {
	       		if(cpf) {
				cpf.request('["digitalWrite", 2 , 1]'); // turn on 
				document.getElementById("title").innerHTML = Type;
			}
	       	} else {
	       		if(cpf) {
				cpf.request('["digitalWrite", 2 , 0]'); // turn off 
				document.getElementById("title").innerHTML = Result;
			}
	       }
		
		// sing little star
		if(!Result.localeCompare("小星星")) {
			if(cpf) {
				SetColorLight();
				cpf.request('["tone_play", 6, 261, 300],["sleep", 300],["tone_play", 6, 261, 300],["sleep", 300], ["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 440, 300],["sleep", 300],["tone_play", 6, 440, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300], ["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 261, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300], ["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300], ["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 261, 300],["sleep", 300],["tone_play", 6, 261, 300],["sleep", 300], ["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 440, 300],["sleep", 300],["tone_play", 6, 440, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300], ["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 261, 300],["sleep", 300]'); 
			}
		}
		
		
        }
	
	// Set the recognize language
	function SetRecognizeLang(SelectedLang) {
		if(cpf)
			cpf.SetRecognizeLang(SelectedLang); 
	}
	//SetRecognizeLang("ja-JP")
	
	// colorful light
	function colourRandom() {
  		var num = Math.floor(Math.random() * Math.pow(2, 24));
  		return '#' + ('00000' + num.toString(16)).substr(-6);
	}
	
	function SetColorLight() {
		console.log('SetColorLight);
		var col = colourRandom();
		
		if(col.charAt(0) == '#')
			col = col.substr(1);
		r = parseInt(col.charAt(0)+col.charAt(1), 16);
		g = parseInt(col.charAt(2)+col.charAt(3), 16);
		b = parseInt(col.charAt(4)+col.charAt(5), 16);
		cpf.set("rgb led", r, g, b);
		cpf.sleep(2000); 
		cpf.repeat();
	}
	
	
</script>
</body>
</html>
